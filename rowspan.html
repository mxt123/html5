<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rowspans</title>
	<link rel="stylesheet" type="text/css" href="simple_table.css">	
</head>
<body>
	<table id="data">
	<colgroup span="1" class="first"></colgroup>
	<colgroup span="4" class="second"></colgroup>
	<caption>Rowspans</caption>
	<thead>
		<tr><td colspan="4">Header</td></tr>
	</thead>
	<tfoot>
		<tr><td colspan="4">Footer</td></tr>
	</tfoot>	
		<tr><th></th><th>Col 1</th><th>Col 1</th><th>Col 1</th></tr>
		<tr><th>Row 1</th><td rowspan="2">Cell 1.1 + 2.1</td><td>Cell 1.2</td><td rowspan="3">Cell 1.3</td></tr>
		<tr><th>Row 2</th><td>Cell 2.2</td></tr>
		<tr><th>Row 3</th><td colspan ="2">Cell 3.1</td></tr>
	</table>
</body>
</html>
