<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Table</title>
	<link rel="stylesheet" type="text/css" href="simple_table.css">	
</head>
<body>
	<table id="data">
	<caption>A simple table</caption>
		<tr><th></th><th>Col 1</th><th>Col 1</th><th>Col 1</th></tr>
		<tr><th>Row 1</th><td>Cell 1.1</td><td>Cell 1.2</td><td>Cell 1.3</td></tr>
		<tr><th>Row 2</th><td>Cell 2.1</td><td>Cell 2.2</td><td>Cell 2.3</td></tr>
		<tr><th>Row 3</th><td>Cell 3.1</td><td>Cell 3.2</td><td>Cell 3.3</td></tr>
	</table>
</body>
</html>
